[tool.poetry]
name = "sinfonia-tier3"
version = "0.3.2"
description = "Tier 3 component of the Sinfonia system"
authors = [
    "Carnegie Mellon University <satya+group@cs.cmu.edu>",
    "Jan Harkes <jaharkes@cs.cmu.edu>",
]
license = "MIT"
readme = "README.md"
repository = "https://github.com/cmusatyalab/sinfonia-tier3"
classifiers = [
    "Development Status :: 4 - Beta",
    "Environment :: Console",
    "Intended Audience :: Developers",
]
packages = [
    { include = "sinfonia_tier3", from = "src" },
    { include = "tests", format="sdist" },
]

[tool.poetry.dependencies]
python = "^3.7"
attrs = "^22.1.0"
importlib-resources = "^5.0"
openapi-core = "^0.14.2"
pyroute2 = "^0.7.3"
pyyaml = "^6.0"
randomname = "^0.1.5"
requests = "^2.28.1"
xdg = "^5.1.1"
yarl = "^1.7.2"

[tool.poetry.scripts]
sinfonia-tier3 = "sinfonia_tier3.cli:main"

[tool.poetry.group.dev.dependencies]
black = "^22.10.0"
pre-commit = "^2.16.0"
pytest = "^6.2.5"
pytest-mock = "^3.6.1"
requests-mock = "^1.9.3"
tbump = "^6.9.0"
invoke = "^1.7.3"

[tool.black]
target-version = ["py37"]

[tool.isort]
py_version = 37
profile = "black"

[tool.mypy]
# Ensure full coverage
disallow_untyped_calls = true
disallow_untyped_defs = true
disallow_incomplete_defs = true
disallow_untyped_decorators = true
check_untyped_defs = true
# Restrict dynamic typing
disallow_any_generics = true
disallow_subclassing_any = true
warn_return_any = true
# Know exactly what you're doing
warn_redundant_casts = true
warn_unused_ignores = true
warn_unused_configs = true
warn_unreachable = true
show_error_codes = true
# Explicit is better than implicit
no_implicit_optional = true
files = ["src", "tests"]

[[tool.mypy.overrides]]
# pytest decorators are not typed
module = "tests.*"
disallow_untyped_decorators = false

[tool.pytest.ini_options]
filterwarnings = [
    "error",
    "ignore:Subclassing validator classes:DeprecationWarning",
]

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
